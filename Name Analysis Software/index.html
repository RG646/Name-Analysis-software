<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Analysis Software</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&family=Satisfy&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Name Analysis Software</h1>

    <section class="mainWrapper">
        <input type="text" name="name" class="nameInput" placeholder="Enter the name you are called the most..." id="input"/>
        <input type="button" value="Analyse My Name" class="SubmitBtn" id="submitBtn">
        <p class="noteThis"><span>Note:</span> Our analysis is based on the letters of your name so ensure your name is spelled correctly.</p>
    </section>

    <section class="resultWrapper">
        <p class="nameAnalysisHeader"> Your Name Analysis</p>
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="result" id="nameAnalysisDisplay"></div>
    </section>

    <footer class="footer">Copyright&copy abdulwarith--2022</footer>
</body>

</html>
